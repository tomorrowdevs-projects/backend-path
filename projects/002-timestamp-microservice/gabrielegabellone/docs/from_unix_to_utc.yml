summary: From Unix timestamp to UTC
description: This endpoint returns a JSON object with a unix key that is the input Unix timestamp and a utc key
             that is a string of the input Unix timestamp in the format "Thu, 01 Jan 1970 00:00:00 GMT".
parameters:
    - in: path
      name: unix_timestamp
      required: true
      schema:
          type: integer
          example: 1450998000
          description: A unix timestamp in milliseconds
responses:
    '200':
        description: Successful operation
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        unix:
                            type: integer
                            example: 1450998000
                        utc:
                            type: string
                            example: Thu, 24 Dec 2015 23:00:00 GMT
    '400':
        description: Bad request
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        error:
                            type: string
                            example: unix timestamp not valid