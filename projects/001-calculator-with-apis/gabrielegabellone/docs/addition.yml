summary: This endpoint reproduces the operation of sum
tags:
    - operations
requestBody:
    content:
        application/json:
            schema:
                type: object
                properties:
                    addends:
                        type: array
                        example: [1, 2, 3.5]
    required: true
responses:
    '200':
        description: Successful operation
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        result:
                            type: number
                            example: 6.5
    '400':
        description: Bad request
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        msg:
                            type: string
                            example: One or more invalid values. Only integers or decimals are allowed.
