summary: This endpoint reproduces the operation of division
tags:
    - operations
requestBody:
    content:
        application/json:
            schema:
                type: object
                properties:
                    dividend:
                        type: number
                        example: 50
                    divisors:
                        type: array
                        example: [1, 5, 0.5]
    required: true
responses:
    '200':
        description: Successful operation
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        result:
                            type: number
                            example: 20
    '400':
        description: Bad request or division by 0
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        msg:
                            type: string
                            example: One or more invalid values. Only integers or decimals are allowed.
