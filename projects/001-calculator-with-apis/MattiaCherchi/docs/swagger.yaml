openapi: 3.0.0
info:
  title: Calculator API
  description: API for performing basic arithmetic calculations
  version: 1.0.0
servers:
  - url: http://localhost:8000
  - url: http://localhost:3000

paths:
  /api/v1/calculator/sum:
    post:
      summary: Calculate sum of two numbers
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                num1:
                  type: number
                  example: 5
                num2:
                  type: number
                  example: 5
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      sum:
                        type: number
                        example: 10
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: fail
                  message:
                    type: string
                    example: fields num1,num2 are required and must be numbers
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: something went wrong!

  /api/v1/calculator/subtract:
    post:
      summary: Calculate difference of two numbers
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                minuted:
                  type: number
                  example: 10
                subtrahend:
                  type: number
                  example: 5
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      sum:
                        type: number
                        example: 5
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: fail
                  message:
                    type: string
                    example: fields minuted, subtrahend are required and must be numbers
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: something went wrong!

  /api/v1/calculator/multiply:
    post:
      summary: Calculate multiplication of two numbers
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                multiplier:
                  type: number
                  example: 10
                multiplicand:
                  type: number
                  example: 5
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      sum:
                        type: number
                        example: 50
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: fail
                  message:
                    type: string
                    example: fields multiplier, multiplicand are required and must be numbers
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: something went wrong!

  /api/v1/calculator/divide:
    post:
      summary: Calculate division of two numbers
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                dividend:
                  type: number
                  example: 6
                divisor:
                  type: number
                  example: 2
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      sum:
                        type: number
                        example: 3
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: fail
                  message:
                    type: string
                    example: fields dividend, divisor are required and must be numbers
        "422":
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: fail
                  message:
                    type: string
                    example: Division by zero is not allowed.
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: something went wrong!
